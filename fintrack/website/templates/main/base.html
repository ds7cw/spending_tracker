<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{% block title %}FinTrack{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
  </head>
  <body>
    {% include 'main/navbar.html' %}
    <br>
    {% block content %}
    {% endblock %}  

    <section class="container bg-light pt-4">
      <div class="container">
          <div class="text-center">
            <h2>Get in touch</h2>
            <p class="lead">Have a question? Fill out the form below...</p>
          </div>

          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              <form>
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control mb-4" id="email" placeholder="name@example.com">
                
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control mb-4" id="name" placeholder="Your name">
                
                <label for="subject" class="form-label">Select category</label>
                <select class="form-select mb-4" id="subject">
                  <option value="data">Data protection</option>
                  <option value="impovement">Improve our services</option>
                  <option value="unsubscribe">Unsubscribe</option>
                  <option value="other">Other</option>               
                </select>

                <label for="question" class="form-label">Your question...</label>
                <textarea id="question" class="form-control" style="height: 140px;"></textarea>
                <div class="my-4 text-center">
                  <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
              </form>

            </div>
          </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  </body>
</html>

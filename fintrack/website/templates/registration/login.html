{% block title %}Login{% endblock %}
{% block content %}

<div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="container text-center py-4">
                {{ form.as_p }}
                <button class="btn btn-secondary">Login</button>
            </div>
        </form>
</div>

{% endblock %}
